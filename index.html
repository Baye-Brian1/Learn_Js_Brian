<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar">
    <img src="./images/icon-menu.svg" alt="menu" id="harmburger">
    <img src="./images/icon-close.svg" alt="close" id="close" style="display: none;" >
    <img src="./images/logo.svg" alt="logo" class="logo"><br>
    <ul id="nav-links">
      <li><a href="#">Collections</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contacts</a></li>
    </ul>
    <div class="avatar">
      <img src="./images/icon-cart.svg" alt="cart" class="avtcart" id="cart-icon">
      <!-- cart -->
        <div class="modal" >
          <div class="cart">
            <h3>Cart</h3>
            <div class="headliner"></div>
            <div class="cart-item">
             
            </div>
             <button class="orange" id="check">Checkout</button>
          </div>
        </div>
      <span class="cart-count">0</span> 
      <img src="./images/image-avatar.png" alt="avt" class="avt">
    </div>
  </nav>
  <!-- line -->
  <div class="headline"></div>
  <!-- main body -->
  <section class="main">
    <!-- 1st div -->
      <div class="box1" id="one">
        <!-- Mobile navigation buttons -->
        <div class="mobile-btns">
          <button id="mobile-prev" class="mobile-btn">&#60;</button>
          <button id="mobile-next" class="mobile-btn">&#62;</button>
        </div>
        <img src="./images/image-product-1.jpg" alt="main pic" class="mainpic" id="mainpic">
        <div class="pics" id="pics">
          <img src="./images/image-product-1-thumbnail.jpg" data-id="1" id="pic" alt="one"    class="pic active">
          <img src="./images/image-product-2-thumbnail.jpg" data-id="2" id="pic"  alt="two"   class="pic">
          <img src="./images/image-product-3-thumbnail.jpg" data-id="3" id="pic"  alt="three" class="pic">
          <img src="./images/image-product-4-thumbnail.jpg" data-id="4" id="pic"  alt="four"  class="pic">
        </div>
      </div>
      
      <!-- gallery container -->
       <div id="gallery-container" style="display: none;">
        <div id="gallery-lay"></div>
        <div id="gallery">
          <div class="galleryhead" >
            <img src="./images//icon-close.svg" id="pic" alt="close" class="close-btn"  onclick="closeGallery()">
          </div>
          <img src="" alt="one" class="pics1" id="gallery-image">
          <div class="galnav">
            <button class="prev" id="prev"> < </button>
            <button class="next" id="next"> > </button>
          </div>
        </div>

       </div>
       
      <!-- 2nd div -->
      <div class="box2" id="product-details">
        <h3>SNEAKER COMPANY</h3>
        <h1 class="heading" id="product-title">Fall Limited Edition <br> Sneakers</h1>
        <p class="para">These low-profile Sneakers are your perfect casual wear companion. <br> Featuring a durable rubber outer sole. they'll withstand everything <br> the weather can offer</p>
        <div class="do">
          <div class="dollars">
            <p class="bb"  id="product-price" >$125.00</p>
            <button class="btn">50%</button>
          </div>
          <p class="reduct">$250.00</p>
        </div>
        <div class="btns">
          <span class="num">
           <img src="./images/icon-minus.svg" alt="minus" id="minus">
           <input type="number" value="0" id="count" >
           <img src="./images/icon-plus.svg" alt="plus" id="plus">
          </span>             
         <button class="orangecart" id="addcart"><img src="./images/icon-cart.svg" alt="" class="blackcart">Add to Cart</button>
        </div>
      </div>
  </section>
  <script src="script.js"></script>

  </div> -->
</body>
</html>
