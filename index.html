<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <nav class="navbar">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <ul>
      <li><a href="#">Collections</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contacts</a></li>
    </ul>
    <div class="avatar">
      <img src="./images/icon-cart.svg" alt="cart">
      <img src="./images/image-avatar.png" alt="avt">
    </div>
  </nav>
  <section>
    <div class="main">
      <div class="img">
        <img src="./images/image-product-1.jpg" alt="main pic">
        <div class="pics">
          <img src="./images/image-product-1-thumbnail.jpg" alt="one">
          <img src="./images/image-product-2-thumbnail.jpg" alt="two">
          <img src="./images/image-product-3-thumbnail.jpg" alt="three">
          <img src="./images/image-product-4-thumbnail.jpg" alt="four">
        </div>
      </div>
      <div class="text">
        <h3>SNEAKER COMPANY</h3>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>These low-profile Sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole. they'll withstand everything the weather can offer</p>
        <div class="dollars">
          <p>$125.00</p>
          <button class="btn">50%</button>
        </div>
        <p>$250.00</p>
        <div class="btns">
         <button class="num">
          <img src="./images/icon-minus.svg" alt="minus">
          <p>0</p>
          <img src="./images/icon-plus.svg" alt="plus">
         </button>
         <button class="orangecart"><img src="./images/icon-cart.svg" alt="" class="blackcart">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
