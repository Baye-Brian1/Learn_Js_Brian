<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar">
    <img src="./images/icon-menu.svg" alt="menu" id="harmburger">
    <img src="./images/icon-close.svg" alt="close" id="close" style="display: none;" >
    <img src="./images/logo.svg" alt="logo" class="logo"><br>
    <ul id="nav-links">
      <li><a href="#">Collections</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contacts</a></li>
    </ul>
    <div class="avatar">
      <img src="./images/icon-cart.svg" alt="cart" clas="avtcart" id="cart-icon">
      <img src="./images/image-avatar.png" alt="avt" class="avt">
    </div>
  </nav>
  <!-- line -->
  <div class="headline"></div>
  <!-- main body -->
  <section class="main">
    <!-- 1st div -->
      <div class="box1">
        <img src="./images/image-product-1.jpg" alt="main pic" class="mainpic" id="gallery-pop">
        <div class="pics" id="pics">
          <img src="./images/image-product-1-thumbnail.jpg" data-id="1" id="pic" alt="one" class="pic">
          <img src="./images/image-product-2-thumbnail.jpg" data-id="2" id="pic"  alt="two" class="pic">
          <img src="./images/image-product-3-thumbnail.jpg" data-id="3" id="pic"  alt="three" class="pic">
          <img src="./images/image-product-4-thumbnail.jpg" data-id="4" id="pic"  alt="four" class="pic">
        </div>
      </div>
      
      <!-- gallery container -->
       <div id="gallery-container" style="display: none;">
        <div id="gallery-lay"></div>
        <div id="gallery">
          <div class="galleryhead" >
            <img src="./images//icon-close.svg" id="pic" alt="close" class="close-btn"  onclick="closeGallery()">
          </div>
          <img src="" alt="one" class="pics1" id="gallery-image">
          <div class="galnav">
            <button class="prev" id="prev"> < </button>
            <button class="next" id="next"> > </button>
          </div>
        </div>

       </div>
       <!-- cart -->
        <div id="cartModal" class="modal">
          <div class="modal-content">
            <h3>Cart</h3>
            <div class="cart-item"></div>
          </div>
        </div>
      <!-- 2nd div -->
      <div class="box2">
        <h3>SNEAKER COMPANY</h3>
        <h1>Fall Limited Edition <br> Sneakers</h1>
        <p>These low-profile Sneakers are your perfect casual wear companion. <br> Featuring a durable rubber outer sole. they'll withstand everything <br> the weather can offer</p>
        <div class="do">
          <div class="dollars">
            <p class="bb">$125.00</p>
            <button class="btn">50%</button>
          </div>
          <p>$250.00</p>
        </div>
        <div class="btns">
         <button class="num">
          <img src="./images/icon-minus.svg" alt="minus" id="minus">
          <p id="count">0</p>
          <img src="./images/icon-plus.svg" alt="plus" id="plus">
         </button>
         <button class="orangecart"><img src="./images/icon-cart.svg" alt="" class="blackcart">Add to Cart</button>
        </div>
      </div>
  </section>
  <script src="script.js"></script>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
